  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
    - identifier: posts
      name: 博客
      url: /posts/
      weight: 2
    - identifier: news
      name: 新闻
      url: /news/
      weight: 3
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 4
    - identifier: search
      name: 搜索
      url: /search/
      weight: 5

outputs:
