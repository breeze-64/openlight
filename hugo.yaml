title: OpenLight
theme: PaperMod
hasCJKLanguage: true
paginate: 10

languages:
  zh:
    languageName: 中文
    title: OpenLight
    weight: 1

params:
  author:
    name: OpenLight

  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  DateFormat: "2006-01-02"

  profileMode:
    enabled: true
    title: "OpenLight"
    subtitle: "探索 · 记录 · 分享"
    imageUrl: ""

  socialIcons:
